[main]
font = JetBrains Mono
terminal = foot -e
layer = overlay
launch-prefix='uwsm app -- '
prompt = '>>  '
lines=15
width=30
horizontal-pad=40
vertical-pad=8
inner-pad=0
exit-on-keyboard-focus-loss = no

[colors]
background=1e1e2edd
text=cdd6f4ff
prompt=bac2deff
placeholder=7f849cff
input=cdd6f4ff
match=b4befeff
selection=585b70ff
selection-text=cdd6f4ff
selection-match=b4befeff
counter=7f849cff
border=b4befeff

[dmenu]
exit-immediately-if-empty = yes

[border]
width=2
radius=10
