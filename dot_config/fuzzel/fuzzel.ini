[main]
font = JetBrains Mono
terminal = foot -e
layer = overlay
launch-prefix='uwsm app -- '
prompt = '>>  '
lines=15
width=30
horizontal-pad=40
vertical-pad=8
inner-pad=0
exit-on-keyboard-focus-loss = no

[colors]
background=16161eff
text=c0caf5ff
match=2ac3deff
selection=343a55ff
selection-match=2ac3deff
selection-text=c0caf5ff
border=bd93f9ff

[dmenu]
exit-immediately-if-empty = yes

[border]
width=2
radius=10
