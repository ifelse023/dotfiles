[main]
font = JetBrainsMono Nerd Font
terminal = kitty -e
layer = overlay
launch-prefix='uwsm app -- '
prompt = '>>  '
lines=15
width=30
horizontal-pad=40
vertical-pad=8
inner-pad=0
exit-on-keyboard-focus-loss = no

[colors]
background=282a36dd
text=f8f8f2ff
match=8be9fdff
selection-match=8be9fdff
selection=44475add
selection-text=f8f8f2ff
border=bd93f9ff


[dmenu]
exit-immediately-if-empty = yes

[border]
width=2
radius=10
