monitor = eDP-1,disable
monitor = HDMI-A-1,1920x1080@60.00,2560x250,1
monitor = DP-1,2560x1440@74.92,0x0,1

exec-once = uwsm app -- /usr/lib/xdg-desktop-portal-hyprland
exec-once = dbus-update-activation-environment --all
exec-once = uwsm app -- mako
# exec-once = uwsm app -- hyprpaper
exec-once = uwsm app -- ianny
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = [workspace 2 ] uwsm app -- foot

input {
    touchpad {
        natural_scroll = yes
        disable_while_typing = true
        clickfinger_behavior = true
        scroll_factor = 0.5
    }
  tablet {
        output = DP-1
    }
  kb_layout = de
  kb_variant = us
  kb_options = caps:escape
  sensitivity = 0.6
}

general {
    allow_tearing = true
    gaps_in = 2
    gaps_out = 2
    col.active_border = rgb(44475a) rgb(bd93f9) 90deg
    col.inactive_border = rgba(44475aaa)
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg
    no_border_on_floating = false    no_border_on_floating = false
    border_size = 2
    resize_on_border = true
    layout = dwindle
    no_border_on_floating = false
}

group {
    col.border_active = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    col.border_inactive = rgba(31748fcc) rgba(9ccfd8cc) 45deg
    col.border_locked_active = rgba(eb6f92ff) rgba(c4a7e7ff) 45deg
    col.border_locked_inactive = rgba(31748fcc) rgba(9ccfd8cc) 45deg
}

decoration {
    active_opacity = 1
    blur {
        enabled = yes
        size = 12
        passes = 4
        new_optimizations = on
        ignore_opacity = on
        xray = false
    }
    shadow {
    color = rgba(1E202966)
    enabled = true
    range = 60
    offset = 1 2
    render_power = 3
    scale = 0.97
    }
    rounding = 8
    rounding_power = 2
}
animations {
    enabled = true
    bezier = expressiveFastSpatial, 0.42, 1.67, 0.21, 0.90
    bezier = expressiveSlowSpatial, 0.39, 1.29, 0.35, 0.98
    bezier = expressiveDefaultSpatial, 0.38, 1.21, 0.22, 1.00
    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = emphasizedAccel, 0.3, 0, 0.8, 0.15
    bezier = standardDecel, 0, 0, 0, 1
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.52, 0.03, 0.72, 0.08
    animation = windowsIn, 1, 2, emphasizedDecel, popin 80%
    animation = windowsOut, 1, 2, emphasizedDecel, popin 90%
    animation = windowsMove, 1, 2, emphasizedDecel, slide
    animation = border, 1, 10, emphasizedDecel
    animation = layersIn, 1, 2.7, emphasizedDecel, popin 93%
    animation = layersOut, 1, 2.4, menu_accel, popin 94%
    animation = fadeLayersIn, 1, 0.5, menu_decel
    animation = fadeLayersOut, 1, 2.7, menu_accel
    animation = workspaces, 1, 2, menu_decel, slide
    animation = specialWorkspaceIn, 1, 2.8, emphasizedDecel, slidevert
    animation = specialWorkspaceOut, 1, 1.2, emphasizedAccel, slidevert
}

dwindle {
  pseudotile = true
  preserve_split = true # you probably want this
}

gestures {
    workspace_swipe = true
    workspace_swipe_distance = 700
    workspace_swipe_fingers = 4
    workspace_swipe_cancel_ratio = 0.2
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 0
    workspace_swipe_create_new = true

}

misc {
    focus_on_activate = true
    animate_manual_resizes = false
    enable_swallow = true
    swallow_regex = (foot|ghostty|foot)
    force_default_wallpaper = 0
    new_window_takes_over_fullscreen = 2
    allow_session_lock_restore = true
    animate_mouse_windowdragging = false
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

debug {
  disable_logs = true
	#overlay = true
	#damage_tracking = 0
	#damage_blink = yes
}

