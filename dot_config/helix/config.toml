theme = "tokyonight"

[editor]
line-number = "relative"
cursorline = true
color-modes = true

[editor.lsp]
display-inlay-hints = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "‚ñè"

[keys.normal.space]
space = "file_picker_in_current_directory"


[keys.normal]
tab = "rotate_view"
"A-tab" = "goto_next_buffer"
q = "goto_word"
"A-q" = "wclose"
"C-q" = "wonly"
