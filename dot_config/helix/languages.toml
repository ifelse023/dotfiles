[use-grammars]
only = [
  "asm",
  "bash",
  "c",
  "cpp",
  "dockerfile",
  "gitconfig",
  "html",
  "ini",
  "java",
  "javascript",
  "json",
  "kdl",
  "lua",
  "markdown",
  "nasm",
  "nix",
  "python",
  "regex",
  "rust",
  "sql",
  "toml",
  "typescript",
  "x86asm",
  "yaml",
  "zig"
]

[[language]]
name = "c"
auto-format = true
formatter = { command = "clang-format" }

[[language]]
name = "nix"
auto-format = true

[language-server.clangd]
command = "clangd"
config = { fallbackFlags = ["-std=c23"] }

[language-server.nil]
config.nil.formatting.command = ["nixfmt-rfc-style"]
