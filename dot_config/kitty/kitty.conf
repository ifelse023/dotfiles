font_family      JetBrains Mono Nerd Font
font_size 16.0
theme = Catppuccin-Mocha

shell fish
tab_bar_style fade
tab_bar_edge top
confirm_os_window_close 1
update_check_interval 1
window_padding_width 0
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0

hide_window_decorations yes

focus_follows_mouse yes
linux_display_server wayland

cursor_trail 1
cursor_trail_start_threshold 2
cursor_trail_decay 0.1 0.4

enabled_layouts tall:bias=50;full_size=1;mirrored=false
map alt+enter launch

map alt+] next_window
map alt+[ previous_window
map alt+tab next_window
map ctrl+enter new_tab
map ctrl+k close_window
map ctrl+/ kitten quick_access_terminal
map ctrl+t show_tab_bar


map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8


map ctrl+plus  change_font_size all +1
map ctrl+equal  change_font_size all +1
map ctrl+kp_add  change_font_size all +1
map ctrl+minus       change_font_size all -1
map ctrl+underscore       change_font_size all -1
map ctrl+kp_subtract       change_font_size all -1
map ctrl+0 change_font_size all 0
map ctrl+kp_0 change_font_size all 0

map ctrl+/      launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id
