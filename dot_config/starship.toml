palette = "cyberdream_dark"
add_newline = false
command_timeout = 1000
format = """$os$directory$git_branch$git_status$package$c$lua$zig$python$rust$nix_shell
$character"""

[os]
format = '[󰣇](bold blue) '
disabled = false

[os.symbols]
Arch = '󰣇'

[character]
success_symbol = "[󰋕](green) [❯](purple)"
error_symbol = "[󰋕 ❯](red)"
format = "$symbol "

[directory]
truncation_length = 5
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only = '  '
format = '[@]($bold purple) [$path]($style)[$read_only]($read_only_style) '
style = "bold purple"
read_only_style = "red"

[git_branch]
symbol = ''
format = '[on](fg) [$symbol $branch]($style) '
style = 'bold green'

[git_status]
format = '([$all_status$ahead_behind]($style)) '
style = 'bold green'
conflicted = '[🏳](red)'
untracked = '[?](orange)'
ahead = '[⇡${count}](green)'
behind = '[⇣${count}](green)'
diverged = '[⇕⇡${ahead_count}⇣${behind_count}](red)'
stashed = '[](pink)'
modified = '[](yellow)'
staged = '[+](green)'
renamed = '[»](orange)'
deleted = '[-](red)'

[c]
commands = [["clang", "--version"]]
style = "bold cyan"

[hg_branch]
symbol = " "

[memory_usage]
symbol = " "

[nix_shell]
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [ $state( \($name\))](bold blue) '

[package]
symbol = " "

[python]
symbol = " "
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[rust]
symbol = " "

[palettes.cyberdream_dark]
bg            = "#16181a"
bg_alt        = "#1e2124"
bg_highlight  = "#3c4048"
fg            = "#ffffff"
grey          = "#7b8496"
blue          = "#5ea1ff"
green         = "#5eff6c"
cyan          = "#5ef1ff"
red           = "#ff6e5e"
yellow        = "#f1ff5e"
magenta       = "#ff5ef1"
pink          = "#ff5ea0"
orange        = "#ffbd5e"
purple        = "#bd5eff"
