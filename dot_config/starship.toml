palette = "catppuccin_mocha"

add_newline = false

command_timeout = 1000

# The order of modules here defines the order they appear in the prompt.
format = """$os$directory$git_branch$git_status$c$lua$zig$python$rust$nix_shell
$character"""

[os]
format = '[󰣇](bold blue) '
disabled = false

[os.symbols]
Arch = '󰣇'


[character]
success_symbol = "[ ](fg:mauve) [󰘧](fg:green)"
error_symbol = "[ 󰘧](fg:red)"
vimcmd_symbol = "[  ❮](bold fg:green)"
vimcmd_visual_symbol = "[  ▼](bold fg:yellow)"
vimcmd_replace_symbol = "[  ](bold fg:lavender)"
vimcmd_replace_one_symbol = "[  ](bold fg:lavender)"
format = "$symbol "


[directory]
truncation_length = 5
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only = '  '
format = '[@]($bold mauve) [$path]($style)[$read_only]($read_only_style) '
style = "bold mauve"
read_only_style = "red"


[git_branch]
symbol = ""
format = '[on](text) [$symbol $branch]($style) '
style = 'bold green'


[git_status]
format = '([$all_status$ahead_behind]($style)) '
style = 'bold green'
conflicted = '[🏳](red)'
untracked = '[?](peach)'
ahead = '[⇡${count}](green)'
behind = '[⇣${count}](green)'
diverged = '[⇕⇡${ahead_count}⇣${behind_count}](red)'
stashed = '[](pink)'
modified = '[](yellow)'
staged = '[+](green)'
renamed = '[»](peach)'
deleted = '[-](red)'


[c]
style = "bg:overlay fg:blue"
detect_files = ["CMakeLists.txt", "compile_commands.json"]
disabled = false
symbol = " "


[nix_shell]
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [ $state( \($name\))](bold blue) '

[rust]
symbol = " "

[python]
symbol = " "

