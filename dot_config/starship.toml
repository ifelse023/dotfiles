add_newline = false
command_timeout = 1000
format = """$directory$git_branch$git_status$package$c$lua$zig$python$rust
[[󰋕](bold green) ❯ ](lavender)"""

[os]
format = '[on](blue) [󰣇](bold blue) '
disabled = false

[os.symbols]
Arch = '󰣇'

[username]
style_user = 'text'
style_root = 'black bold'
format = '[$user]($style) '
disabled = false
show_always = true

# Shows current directory
[directory]
truncation_length = 4
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only_style = '197'
read_only = '  '
format = '[@](bold purple) [$path]($style)[$read_only]($read_only_style) '

# Shows current git branch
[git_branch]
symbol = ' '
format = '[$symbol$branch]($style)'
# truncation_length = 4
truncation_symbol = '…/'
style = 'bold green'

# Shows current git status
[git_status]
format = '[$all_status$ahead_behind]($style) '
style = 'bold green'
conflicted = '🏳'
up_to_date = ''
untracked = ' '
ahead = '⇡${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
behind = '⇣${count}'
stashed = ' '
modified = ' '
staged = '[++\($count\)](green)'
renamed = '襁 '
deleted = ' '

[hg_branch]
symbol = " "

[memory_usage]
symbol = " "

[nix_shell]
symbol = " "

[package]
symbol = " "

[python]
symbol = " "
#pyenv_version_name = true
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[rust]
symbol = " "
