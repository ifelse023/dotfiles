palette = "catppuccin_mocha"
add_newline = false
command_timeout = 1000
format = """$os$directory$git_branch$git_status$package$c$lua$zig$python$rust$nix_shell
$character"""


[os]
format = '[󰣇](bold blue) '
disabled = false

[os.symbols]
Arch = '󰣇'

[character]
success_symbol = "[󰋕](green) [❯](lavender)"
error_symbol = "[󰋕 ❯](red)"
format = "$symbol "


[directory]
truncation_length = 5
truncation_symbol = '…/'
home_symbol = '󰋜 ~'
read_only = '  '
format = '[@]($bold mauve) [$path]($style)[$read_only]($read_only_style) '
style = "bold mauve"
read_only_style = "red"

[git_branch]
symbol = ''
format = '[on](text) [$symbol $branch]($style) '
style = 'bold green'

[git_status]
format = '([$all_status$ahead_behind]($style)) '
style = 'bold green'
conflicted = '[🏳](red)'
untracked = '[?](peach)'
ahead = '[⇡${count}](green)'
behind = '[⇣${count}](green)'
diverged = '[⇕⇡${ahead_count}⇣${behind_count}](red)'
stashed = '[](lavender)'
modified = '[](yellow)'
staged = '[+](green)'
renamed = '[»](peach)'
deleted = '[-](red)'

[c]
commands = [["clang", "--version"]]
style = "lavender bold"

[hg_branch]
symbol = " "

[memory_usage]
symbol = " "

[nix_shell]
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [ $state( \($name\))](bold blue) '

[package]
symbol = " "

[python]
symbol = " "
#pyenv_version_name = true
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[rust]
symbol = " "

