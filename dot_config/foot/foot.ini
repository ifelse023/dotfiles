[main]
box-drawings-uses-font-glyphs=yes
horizontal-letter-offset=0
vertical-letter-offset=0
app-id=foot
title=foot
locked-title=no
shell=/usr/bin/fish
font=Google Sans Code:size=16
selection-target=primary
pad=4x4 center

[cursor]
style=beam
beam-thickness=1.5

[scrollback]
lines=10000
multiplier=3
indicator-position=relative
indicator-format=line

[url]
launch=xdg-open ${url}

[key-bindings]
show-urls-launch=Control+Shift+u
unicode-input=Control+Shift+i

# Cyberdream theme for foot terminal

[colors]
background= 16181a
foreground= ffffff
# The  eight basic ANSI colors (Black, Red, Green, Yellow, Blue, Magenta, Cyan, White)
regular0=   16181a
regular1=   ff6e5e
regular2=   5eff6c
regular3=   f1ff5e
regular4=   5ea1ff
regular5=   bd5eff
regular6=   5ef1ff
regular7=   ffffff
# The eight bright ANSI colors (Black, Red, Green, Yellow, Blue, Magenta, Cyan, White)
bright0=    3c4048
bright1=    ff6e5e
bright2=    5eff6c
bright3=    f1ff5e
bright4=    5ea1ff
bright5=    bd5eff
bright6=    5ef1ff
bright7=    ffffff
bright7=    ffffff

cursor=      16181a ffffff
